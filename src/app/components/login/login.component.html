<div class="uk-flex uk-flex-center uk-flex-middle uk-text-center">
  <div class="uk-width-1-1 uk-width-1-2@s uk-width-1-3@m uk-width-2-5@l">
    <div class="uk-card-media-top login-header uk-margin-large-top uk-margin-bottom">
      <a routerLink="/">
        <img class="login-logo" alt="" src="/assets/images/logo.svg"/>
      </a>
    </div>

    <div class="uk-card-body login-body" id="login-body">
      <!-- body -->
      <hr class="login-separator" />

      <!-- Login buttons -->
      <div class="login-btn-wrapper uk-margin-large-top login-facebook"
           (click)="login('facebook')">
        <div class="login-icon-circle">
          <span class="login-icon" uk-icon="icon: facebook; ratio: 1.3"></span>
        </div>
        <div class="login-btn-frame">Inicia sesión con Facebook</div>
      </div>

      <div class="login-btn-wrapper uk-margin-small-top login-google"
           (click)="login('google')">
        <div class="login-icon-circle">
          <span class="login-icon" uk-icon="icon: google; ratio: 1.3"></span>
        </div>
        <div class="login-btn-frame">Inicia sesión con Google</div>
      </div>

      <div class="uk-margin newsletter-checkbox">
        <label><input class="uk-checkbox" type="checkbox" [(ngModel)]="newsletter"> Suscríbete a nuestro boletín</label>
      </div>

      <p class="login-text uk-margin-top">
        Al continuar aceptas los <a routerLink="/terminos-del-servicio">Términos y Condiciones</a> de nuestro servicio y nuestra <a routerLink="/politica-de-privacidad">Política de Privacidad</a>.
      </p>
    </div>
  </div>
</div>

<app-footer></app-footer>
