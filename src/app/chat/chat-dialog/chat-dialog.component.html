<section class="uk-section">
  <div class="uk-container">
    <div class="uk-flex uk-flex-center uk-flex-middle">
      <div class="uk-card uk-card-default uk-width-1-1 uk-width-1-2@s uk-width-1-3@m uk-width-2-5@l">
        <div class="uk-card-media-top chat-header">
          <h3 class="uk-text-center uk-card-media-title">ChatBot</h3>
        </div>

        <ul class="uk-card-body chat-body">
          <li class="chat-dialog-wrapper">
            <div class="chat-dialog-box chat-right">
              <p class="chat-dialog-message">Donec enim diam</p>
            </div>
          </li>

          <li class="chat-dialog-wrapper">
            <div class="chat-dialog-box chat-left">
              <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
              </div>
            </div>
          </li>

          <li class="chat-dialog-wrapper">
            <div class="chat-dialog-box chat-right">
              <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
              </div>
            </div>
          </li>

          <li class="chat-dialog-wrapper">
            <div class="chat-dialog-box chat-left">
              <p class="chat-dialog-message">Donec enim diam</p>
            </div>
          </li>
        </ul>
        <div class="uk-card-media-bottom chat-footer">
          <div class="uk-grid-collapse uk-flex" uk-grid>
            <div class="uk-width-1-5@s uk-width-1-4">
              <button class="uk-width-1-1 uk-button uk-button-default chat-send-button">
                <span uk-icon="arrow-right"></span>
              </button>
            </div>

            <div class="uk-width-expand uk-flex-first">
              <input class="uk-input chat-input"
                     placeholder="Escribe tu mensaje..." />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
